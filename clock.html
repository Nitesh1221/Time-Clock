<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav_icon_div">
            <img src="github.png" alt="logo" class="nav_main_icon nav_media_icon">
        </div>
        <div class="nav_item">



            <a href="" class="nav_link" id="linkedin" target="_blank">
                <img src="linkedin.png" alt="linkedin" class="nav_media_icon"></a>
            <a href="" class="nav_link" id="github" target="_blank">
                <img src="github.png" alt="github" class="nav_media_icon"></a>
            <a href="" class="nav_link" id="source_code" target="_blank">
                <img src="source_code.png" alt="source_code" class="nav_media_icon"></a>

        </div>
        </div>
    </nav>
    <section>
        <div class="clock">
            <div class="date clock_item">
                <div class="clock_time" id="clock_date">Date</div>

            </div>
            <div class="time clock_item">
                <select name="" id="time_types">
                <option value="localTime" class="time_types" selected>Local Time (12-hours)</option>
                <option value="universalTime" class="time_types">Universal Time(24-hours)</option>
                <option value="us-time" class="time_types">US-Time</option>
                <option value="" class="time_types"></option>
            </select>
            <span class="clock_time" id="clock_time">Time</span>
            </div>
            
        </div>
    </section>
</body>
    

<script src="main.js"></script>

</html>
